<div class="col-xs-12 col-sm-12">
    <div class="mobile-breadcrumbs-wrapper">
        <ul class="mobile-breadcrumbs-group list-inline">
            <li><a href="#!<% $ctrl.laravel_routes['/'] %>">Home</a></li>
            <li><a href="#!/rsa-case-pkg/unpaid-batches/list">Unpaid Batches</a></li>
        </ul>
    </div>
</div>
<div class="container-fluid dataTable-content--wrapper">
    <div class="row">
        <div class="col-xs-12 col-sm-12">
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <div class="dataTable--left_wrapper">
                        <h2 class="dataTable-title">Unpaid Batches</h2>
                        <p>Total - <span class="orange-txt"><span class="count">0</span></span></p>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <div class="dataTable-top--right_wrapper">
                        <ul class="dataTable-top--right_group list-inline">
                            <li><input class="filterTable" type="text" placeholder="Search"></li>
                            <li><a href="javascript:void(0)" class="btn btn-md" ng-click="refresh()">Refresh</a></li>
                            <li>
                                <img src="<% $ctrl.filter_img_url %>" class="filterToggle">
                                <div class="filter-wrapper" id='filterticket'>
                                    <div class="filter-overlay"></div>
                                    <div class="filter-content">
                                        <div class="filter-header">
                                            <h2>Invoice Filter</h2>
                                        </div>
                                        <div class="filter-body">
                                            <div class="form-group">
                                                <input name="date" id="date" class="form-control filter-input date-picker" type="text" placeholder="Date" readonly autocomplete="off">
                                            </div>
                                            <div class="form-group">
                                                <input name="batch_number" id="batch_number" class="form-control filter-input" type="text" placeholder="Batch Number" autocomplete="off">
                                            </div>
                                            <div class="form-group">
                                                <input name="asp_code" id="asp_code" class="form-control filter-input" type="text" placeholder="ASP Code" autocomplete="off">
                                            </div>
                                            <div class="form-group">
                                                <input name="work_shop" id="work_shop" class="form-control filter-input" type="text" placeholder="ASP Workshop Name" autocomplete="off">
                                            </div>
                                            <div class="form-group">
                                                <md-select ng-model="status" placeholder="Select Status" ng-change="selectStatus(status)" class="md-no-underline">
                                                    <md-option value="-1">All Status</md-option>
                                                    <md-option value="Waiting for Payment">Waiting for Payment</md-option>
                                                    <md-option value="Payment Inprogress">Payment Inprogress</md-option>
                                                </md-select>
                                                <input type="hidden" id="status" class="" name="status" value="{{status}}">
                                            </div>
                                            <div class="form-group">
                                                <div class="filter-btns">
                                                    <a href="javascript:;" class="reset-filter  btn btn-primary yellow reset-filter1">RESET</a>
                                                    <a href="javascript:;" class="close-filter btn btn-primary">CLOSE</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <div class="customTab-content">
                    <div class="tab-content">
                        <div id="about40" class="tab-pane fade in active">
                            <form id="unpaid_batch" action="{{$ctrl.export_unpaid_batch_url}}" method="post">
                                <input type="hidden" name="_token" value="{{$ctrl.token}}">
                                <table id="unpaid_batch_table" class="display table dataTable row_linked_table">
                                    <thead>
                                        <tr>
                                            <th><input type="checkbox" id="select_all_checkbox" class="check_all" autocomplete="off"></th>
                                            <th>ID</th>
                                            <th>Batch Number</th>
                                            <th>Batch Date</th>
                                            <th>ASP Code</th>
                                            <th>ASP Name</th>
                                            <th>ASP Type</th>
                                            <th>No of Tickets</th>
                                            <th>No of Invoices</th>
                                            <th>Amount</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                </table>
                                <button type="submit" id="submit" class="approve-btn pull-right approval-batch preview-batch">Export Payment Details</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
